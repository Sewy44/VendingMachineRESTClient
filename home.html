<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vending Machine</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here-->
    <link rel="stylesheet" href="css/home.css">
</head>


<body>
    <div class="container" style="height:100%">
        <div class="row" id="headerDiv">
            <h1 style="color: lightslategray;">Vending Machine</h1>
        </div>
        <hr>

        <!--Main part of the body where items, prices, and quantities will be displayed-->
        <div id="itemsDiv" class="col-md-9" style="float: left;">
            <div class="row" id="itemRows">


            </div>
        </div>

        <div class="col-md-3" id="actionsDiv"
            style="grid-column-start: 9; float: left; justify-content: space-between; height: 100%;">
            <div class="row" id="totalsFormDiv">
                <form role=" form" id="totalsForm">
                    <label for="moneyInserted" style="text-align: center; display: block;">Total
                        $ In</label>
                    <input type="text" id="moneyInserted" style="text-align: center;" readonly>
                    <button type="button" class="btn btn-primary" id="addDollarButton">Add Dollar</button>
                    <button type="button" class="btn btn-primary" id="addQuarterButton">Add Quarter</button>
                    <button type="button" class="btn btn-primary" id="addDimeButton">Add Dime</button>
                    <button type="button" class="btn btn-primary" id="addNickelButton">Add Nickel</button>

                </form>
            </div>
            <hr>
            <div class="row" id="messagesFormDiv">
                <label for="messages" style="text-align: center; display:block;">Messages</label>
                <input type="text" id="messages" style="display: block; margin:auto;text-align: center;" readonly>
                <label for="itemLabel">Item:</label>
                <input type="text" id="itemDisplayField" readonly>
                <button type="button" class="btn btn-primary" id="makePurchaseButton">Make Purchase</button>

            </div>
            <hr>
            <div class="row" id="changeReturnFormDiv">

                <label for="change" style="text-align: center; display:block;">Change</label>
                <input type="text" id="changeDue" style="text-align: center;;">
                <button type="button" class="btn btn-primary" id="changeReturn">Change Return</button>
            </div>
        </div>



        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- use the the full jQuery build, NOT the slim build-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

        <!-- custom js files -->
        <script src="js/home.js"></script>
</body>

</html>
